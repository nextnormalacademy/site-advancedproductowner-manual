title: Advanced Product Owner Handbuch 
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: DARCBLUEAG/minimal-mistakes@darcblue

# Outputting
permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: Europe/Berlin # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - .Ulysses-Group.plist
  - .Ulysses-Settings.plist
  - .bundle
  - vendor
keep_files:
  - .git

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

defaults:
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "manual"
  # _manual
  - scope:
      path: ""
      type: manual
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "manual"

collections:
  manual:
    output: true
    permalink: /:collection/:path/

category_archive:
  type: liquid
  path: /categories/

tag_archive:
  type: liquid
  path: /tags/
